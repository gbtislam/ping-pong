<style>

<body>

<!-- MENU -->
<div id="menu">
  <h1>Ping Pong.exe</h1>
  <button onclick="showDifficulty()">â–¶ PLAY</button><br>
  <button onclick="toggleMusic()">ğŸµ Music</button><br>
  <button onclick="toggleMultiplayer()">ğŸ‘¥ 2 Players</button><br>
  <button onclick="openSettings()">âš™ SETTINGS</button><br>
  <button onclick="openShop()">ğŸ  SHOP</button>
</div>

<!-- Difficulty Selection -->
<div id="difficultyMenu" class="hidden">
  <h2>Choose Difficulty</h2>
  <button onclick="setDifficulty('easy')">Easy</button><br>
  <button onclick="setDifficulty('hard')">Hard ğŸ”’</button><br>
  <button onclick="setDifficulty('veryhard')">Very Hard ğŸ”’</button><br>
  <button onclick="backToMenu()">â¬… Back</button>
</div>

<!-- SETTINGS -->
<div id="settings" class="hidden">
  <h2>Settings</h2>
  <label>
    <input type="checkbox" id="soundCheckbox" checked> Sound
  </label><br><br>
  <button onclick="backToMenu()">â¬… Back</button>
</div>

<!-- SHOP -->
<div id="shop" class="hidden">
  <h2>Ball Shop</h2>
  <p>Coins: <span id="coins">0</span></p>
  <button onclick="selectBall(1)">âšª Normal Ball (1 point)</button><br>
  <button onclick="selectBall(5)">ğŸ”¥ Fire Ball (5 points)</button><br><br>
  <button onclick="backToMenu()">â¬… Back</button>
</div>

<!-- GAME -->
<div id="game" class="hidden">
  <div id="topBar">
    <span id="scoreDisplay">Score: 0</span>
    <span id="coinsGame">Coins: 0</span>
  </div>
  <canvas id="canvas" width="900" height="600"></canvas><br>
  <button onclick="backToMenu()">ğŸ </button>
  <button onclick="toggleMusic()">ğŸµ Music</button>
</div>

<!-- Ø§Ù„Ø£ØµÙˆØ§Øª -->
<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>
<audio id="hitSound">
  <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
</audio>

<script>
// ======== GAME VARIABLES ========
let score = 0;       // Ù†Ù‚Ø§Ø· Ø§Ù„Ù„Ø§Ø¹Ø¨ Ø§Ù„ÙØ±Ø¯ÙŠ
let coins = 0;       // Ø¹Ù…Ù„Ø§Øª
let ballValue = 1;
let difficulty = "easy";
let multiplayer = false;

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// ØªÙƒØ¨ÙŠØ± Ø§Ù„Ù…Ø³ØªØ·ÙŠÙ„
const paddle = {x:20, y:canvas.height/2 - 80, w:20, h:160};
let paddle2 = {x:canvas.width-40, y:canvas.height/2 - 80, w:20, h:160};
let ball = {x:canvas.width/2, y:canvas.height/2, dx:4, dy:4, r:18};

// Ù†Ù‚Ø§Ø· Ù„ÙƒÙ„ Ù„Ø§Ø¹Ø¨ ÙÙŠ Multiplayer
let player1Score = 0;
let player2Score = 0;

// ======== INPUT ========
let upPressed=false, downPressed=false;
let up2=false, down2=false;

document.addEventListener("keydown", e=>{
  if(e.key==="ArrowUp") upPressed=true;
  if(e.key==="ArrowDown") downPressed=true;
  if(e.key==="w") up2=true;
  if(e.key==="s") down2=true;
});
document.addEventListener("keyup", e=>{
  if(e.key==="ArrowUp") upPressed=false;
  if(e.key==="ArrowDown") downPressed=false;
  if(e.key==="w") up2=false;
  if(e.key==="s") down2=false;
});

// ======== MUSIC & HIT SOUND ========
const music = document.getElementById("bgMusic");
const hitSound = document.getElementById("hitSound");
let musicPlaying=false;
function toggleMusic(){
  if(musicPlaying){ music.pause(); musicPlaying=false; }
  else { music.play(); musicPlaying=true; }
}

// ======== MENUS ========
function show(id){
  ["menu","difficultyMenu","settings","shop","game"].forEach(s=>{
    document.getElementById(s).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}
function showDifficulty(){ show("difficultyMenu"); }
function openSettings(){ show("settings"); }
function openShop(){ show("shop"); }
function backToMenu(){ show("menu"); }

// ======== DIFFICULTY ========
function setDifficulty(choice){
  if(choice==="hard" && coins<1000){
    alert("ğŸ”’ Hard locked! You need 1000 coins.");
    return;
  }
  if(choice==="veryhard" && coins<100000){
    alert("ğŸ”’ Very Hard locked! You need 100,000 coins.");
    return;
  }
  difficulty = choice;
  multiplayer=false;
  startGame();
}

// ======== SHOP ========
function selectBall(value){
  ballValue=value;
  alert("Ball selected!");
}

// ======== MULTIPLAYER ========
function toggleMultiplayer(){
  multiplayer = true;
  alert("Multiplayer activated! Player 1: ArrowUp/Down, Player 2: W/S");
  player1Score = 0;
  player2Score = 0;
  startGame();
}

// ======== START GAME ========
function startGame(){
  score=0;
  player1Score=0;
  player2Score=0;
  ball.x=canvas.width/2;
  ball.y=canvas.height/2;
  paddle.y=canvas.height/2 - paddle.h/2;
  paddle2.y=canvas.height/2 - paddle2.h/2;
  show("game");
  loop();
}

// ======== UPDATE SCORE ========
function updateScore(){
  if(multiplayer){
    document.getElementById("scoreDisplay").textContent=`P1: ${player1Score} | P2: ${player2Score}`;
  } else {
    document.getElementById("scoreDisplay").textContent=`Score: ${score}`;
    document.getElementById("coinsGame").textContent=coins;
  }
}

// ======== TOUCH & MOUSE ========
canvas.addEventListener("touchmove", e=>{
  let rect = canvas.getBoundingClientRect();
  paddle.y = e.touches[0].clientY - rect.top - paddle.h/2;
});
canvas.addEventListener("mousemove", e=>{
  let rect = canvas.getBoundingClientRect();
  paddle.y = e.clientY - rect.top - paddle.h/2;
});

// ======== GAME LOOP ========
function update(){
  // Ø­Ø±ÙƒØ© Ù„Ø§Ø¹Ø¨ 1
  if(upPressed && paddle.y>0) paddle.y-=6;
  if(downPressed && paddle.y<canvas.height-paddle.h) paddle.y+=6;

  // Ø­Ø±ÙƒØ© Ù„Ø§Ø¹Ø¨ 2 / AI
  if(multiplayer){
    if(up2 && paddle2.y>0) paddle2.y-=6;
    if(down2 && paddle2.y<canvas.height-paddle2.h) paddle2.y+=6;
  } else {
    let aiCenter = paddle2.y + paddle2.h/2;
    let aiSpeed = difficulty==="easy"?5:(difficulty==="hard"?6:7);
    if(aiCenter < ball.y - 10) paddle2.y += aiSpeed;
    else if(aiCenter > ball.y + 10) paddle2.y -= aiSpeed;
    if(paddle2.y<0) paddle2.y=0;
    if(paddle2.y>canvas.height-paddle2.h) paddle2.y=canvas.height-paddle2.h;
  }

  // Ø³Ø±Ø¹Ø© Ø§Ù„ÙƒØ±Ø© Ø­Ø³Ø¨ Ø­Ø¬Ù… Ø§Ù„ÙƒØ§Ù†ÙØ§Ø³
  let baseSpeed = difficulty==="easy"?4:(difficulty==="hard"?5:6);
  let speedMultiplier = baseSpeed * 0.7; 
  ball.x += ball.dx*speedMultiplier/4;
  ball.y += ball.dy*speedMultiplier/4;

  // Ø§ØµØ·Ø¯Ø§Ù… Ø£Ø¹Ù„Ù‰ ÙˆØ£Ø³ÙÙ„
  if(ball.y<0 || ball.y>canvas.height) ball.dy*=-1;

  // Ø§ØµØ·Ø¯Ø§Ù… Ù„Ø§Ø¹Ø¨ 1
  if(ball.x < paddle.x + paddle.w && ball.y > paddle.y && ball.y < paddle.y + paddle.h){
    ball.dx*=-1;
    hitSound.play();
    if(multiplayer) player1Score++;
    else { score++; coins+=ballValue; }
    updateScore();
    flashBall();
  }

  // Ø§ØµØ·Ø¯Ø§Ù… Ù„Ø§Ø¹Ø¨ 2 / AI
  if(ball.x > paddle2.x && ball.y > paddle2.y && ball.y < paddle2.y + paddle2.h){
    ball.dx*=-1;
    hitSound.play();
    if(multiplayer) player2Score++;
    else { score++; coins+=ballValue; }
    updateScore();
    flashBall();
  }

  // Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ÙƒØ±Ø© Ø¥Ø°Ø§ Ø®Ø±Ø¬Øª
  if(ball.x > canvas.width || ball.x < 0){
    ball.x=canvas.width/2;
    ball.y=canvas.height/2;
    ball.dx=4*(Math.random()<0.5?1:-1);
    ball.dy=4*(Math.random()<0.5?1:-1);
  }
}

// ======== VISUAL EFFECT ========
let flashTimeout = null;
function flashBall(){
  ball.flash=true;
  if(flashTimeout) clearTimeout(flashTimeout);
  flashTimeout = setTimeout(()=>{ ball.flash=false; },100);
}

// ======== DRAW ========
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Ù„Ø§Ø¹Ø¨ 1
  ctx.fillStyle="lime";
  ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);

  // Ù„Ø§Ø¹Ø¨ 2 / AI
  ctx.fillStyle=multiplayer?"blue":"red";
  ctx.fillRect(paddle2.x, paddle2.y, paddle2.w, paddle2.h);

  // Ø§Ù„ÙƒØ±Ø©
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
  ctx.fillStyle = ball.flash ? "yellow" : "white";
  ctx.fill();

  // ÙƒØªØ§Ø¨Ø© "by gbt" Ø£Ø³ÙÙ„ Ø§Ù„ÙŠØ³Ø§Ø±
  ctx.fillStyle="lime";
  ctx.font="20px monospace";
  ctx.fillText("by gbt", 10, canvas.height - 10);
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
</script>
</body>
